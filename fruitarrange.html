<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fruits</title>
    <style>
        #apple-shelf{
            border: 2px solid rgb(76, 245, 9);
            border-radius: 20px;
            width: 30%;
            background-color: rgb(243, 149, 126);
            padding: 20px;
        }
        #orange-shelf{
            border: 2px solid rgb(43, 255, 0);
            border-radius: 20px;
            width: 30%;
            background-color: rgb(250, 197, 133);
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="apple-shelf"></div><br>
    <div id="orange-shelf"></div>
    
</body>
</html>
